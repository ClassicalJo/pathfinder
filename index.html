<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="main.css ">
    <title>A* Pathfinder</title>
</head>

<body>
    <div id="board">
        <canvas width='2000' height='2000'></canvas>
    </div>

    <div id='controls'>
        <div class="wrapper">
            <div class='tutorial'>
                <p>Set your grid dimensions.</p>
                <p>Double click a tile to select it as the starting point.</p>
                <p>Click and hold a tile to select it as the end point.</p>
                <p>Click and drag over the board to enable/disable tiles.</p>
                <p>Mobile not yet supported.</p>
            </div>
        </div>
        <form name="width">
            <p>Width: </p>
            <div class='buttons'>
                <input class='decreaser changer' type='button' value="<" />
                <input value="5" id="width" min="5" type="tel">
                <input class='increaser changer' type='button' value=">" />
            </div>
        </form>
        <form name="height">
            <p>Height: </p>
            <div class='buttons'>
                <input class='decreaser changer' type='button' value="<" />
                <input value="5" id="height" min="5" type="tel">
                <input class='increaser changer' type='button' value=">" />
            </div>
        </form>
        <div class='wrapper'>
            <div class='input-wrapper'>
                <input id="reset" type="button" value="Reset" />
            </div>
            <div class='input-wrapper'>
                <input id="start" type="button" value="Start" />
            </div>
        </div>
    </div>
</body>
<script src='index.js'></script>
<script src='ui.js'></script>

</html>
